<!DOCTYPE HTML>

        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Пай, пай, Өмір!</h1>
    <p>
        Пай, пай, Өмір!<br>
        Өтесің-ау бір күні.<br>
        Тиясың-ау қуанышты күлкіні.<br>
        Өмір деген – бір жарқ еткен найзағай,<br>
        Өмір деген – көк аспанның күркірі.<br>
        Пай, пай, Өмір,<br>
        Өтесің-ау бір күні!</p>
    </body>
</html>
